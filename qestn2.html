<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Background Images</title>
    <style>
        #double-background {
            width: 100%; 
            height: 400px; 
            background-image: url('https://source.unsplash.com/random/800x350/?coding,html'), url('https://source.unsplash.com/random/800x350/?coding,html');
            background-size: 30% auto, 50% 50%;
            background-repeat: no-repeat, no-repeat;
            background-position: top right, bottom left; /* Shift the second image to the bottom left */
        }
    </style>
</head>
<body>
    <div id="double-background"></div>
</body>
</html>
